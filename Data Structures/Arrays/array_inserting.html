<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert</title>
  </head>
  <body>
    <div>
        <h1>Insert an element in the given array and print the new Array (only one occurence)</h1>
        <h2>The array is [1, 2, 5, 6, 56, 73, 89, 1001, 0, 5]</h2>
      </div>
    <ol id="showArray"></ol>
    <input id="newEl" placeholder="Provide New Element" />
    <input id="position" placeholder="Provide index value" />
    <button onclick="addNewElement()">Add and Show</button>
    <ul id="newList"></ul>

    <script>
      let data = [1, 2, 5, 6, 56, 73, 89, 1001, 0, 5];

      const newList = document.getElementById("newList");
      if (data.length > 0) {
        let list = document.getElementById("showArray");
        for (let i = 0; i < data.length; i++) {
          let li = document.createElement("li");
          li.innerText = data[i];
          list.appendChild(li);
        }
      }

      const addNewElement = () => {
        let position = Number(document.getElementById("position").value);
        let newEl = Number(document.getElementById("newEl").value);
        for (let i = data.length - 1; i >= 0; i--) {
          if (i >= position) {
            data[i + 1] = data[i];
            if (i === position) {
              data[i] = newEl;
            }
          }
        }

        if (data.length > 0) {
          let list = document.getElementById("showArray");
          list.innerHTML = "";
          for (let i = 0; i < data.length; i++) {
            let li = document.createElement("li");
            li.innerText = data[i];
            list.appendChild(li);
          }
        }
      };


      //Direct way to insert is by using splice method:

      const arrayDirectInsert =  [1,2,6,77,88,33,2];
       arrayDirectInsert.splice(3,0,45); //inserts new element at 3rd position
      console.log("newArrayDirectInsert", arrayDirectInsert);


    </script>
  </body>
</html>
